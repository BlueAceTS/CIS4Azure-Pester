# Starter pipeline

# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

name: $(Rev:r)

variables:
  Major: 1
  Minor: 1
  Patch: 1
  Build: $[counter(format('{0}.{1}', variables['Major'], variables['Minor'], variables['Patch'], 0))]
  Version: '$(Major).$(Minor).$(Patch).$(Build)-preview'

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NuGetCommand@2
  displayName: Pack NuGet package
  inputs:
    command: 'pack'
    packagesToPack: 'CIS4Azure.Tests.Pester.nuspec'
    versioningScheme: byEnvVar
    versionEnvVar: 'Version'
    
- task: NuGetCommand@2
  inputs:
    command: 'push'
    packagesToPush: '$(Build.ArtifactStagingDirectory)/**/*.nupkg;!$(Build.ArtifactStagingDirectory)/**/*.symbols.nupkg'
    nuGetFeedType: 'internal'
    publishVstsFeed: '0c9f7885-2a77-4783-b820-e802e8a5c872/7c987d4d-459a-4f98-921c-c1f41db79528'

